<div class="clearfix"></div>
{% assign rel = include.width | slice: -1 -%}
{%- if include.width and rel == '%' -%}
<figure style="max-width: {{ include.width }};"
{%- else -%}
<figure
{%- endif -%}
{%- if include.float %} class="article-float-img-{{ include.float}}" {% endif %}>

{%- if include.global -%}
  {%- capture imagePath %}global/{{ include.name }}{% endcapture -%}
  {%- assign baseimgPath = '' -%}
{%- else -%}
  {%- assign baseimgPath = site.baseurl -%}
  {%- capture imagePath %}posts/{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture -%}
{%- endif -%}
  <a href="{{ baseimgPath }}/assets/images-original/{{ imagePath }}">
  <img src="{{ baseimgPath }}/assets/images/{{ imagePath }}"
{%- if include.alt %} alt="{{ include.alt }}" {% endif -%}
{%- if include.width -%}{%- unless rel == '%' %} width="{{ include.width }}" {% endunless -%}{%- endif -%}{%- if include.height %} style="max-height: {{ include.height }};" {% endif %}/>
  </a>
{% if include.caption -%}
  <figcaption>{{ include.caption }}</figcaption>
{%- endif -%}
</figure>
