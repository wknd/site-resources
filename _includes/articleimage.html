{%- unless include.clearfix == 'no' -%}<div class="clearfix"></div>{%- endunless -%}
{% assign rel = include.width | slice: -1 -%}
{%- if include.width and rel == '%' -%}
<figure style="max-width: {{ include.width }};"
{%- else -%}
<figure
{%- endif -%}
{%- if include.float %} class="article-float-img-{{ include.float}}" {% endif %}>

{%- comment %} this is the default behaviour if global isn't set {% endcomment -%}
{%- if page.collection -%}
  {%- capture imagePath %}collections/{{ page.collection }}/{{ page.title | slugify }}/{{ include.name }}{% endcapture -%}
  {%- assign baseimgPath = site.baseurl -%}    
{%- else -%}
  {%- assign baseimgPath = site.baseurl -%}
  {%- capture imagePath %}posts/{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture -%}
{%- endif -%}
{%- comment %} behaviour if global is specified {% endcomment -%}
{%- if include.global -%}
  {%- if include.global == "global"-%}
    {%- capture imagePath %}global/{{ include.name }}{% endcapture -%}
    {%- assign baseimgPath = '' -%}
  {%- elsif include.global == "project" -%}
    {%- capture imagePath %}global/{{ include.name }}{% endcapture -%}
    {%- assign baseimgPath = site.baseurl -%}
  {%- elsif include.global == collection and page.collection -%}
    {%- capture imagePath %}collections/{{ page.collection }}/{{ include.name }}{% endcapture -%}
    {%- assign baseimgPath = site.baseurl -%}
  {%- else -%}
    {%- capture imagePath %}global/{{ include.name }}{% endcapture -%}
    {%- assign baseimgPath = '' -%}
  {%- endif -%}
{%- endif -%}
  <a href="{{ baseimgPath }}/assets/images-original/{{ imagePath }}">
  <img src="{{ baseimgPath }}/assets/images/{{ imagePath }}"
{%- if include.alt %} alt="{{ include.alt }}" {% endif -%}
{%- if include.width -%}{%- unless rel == '%' %} width="{{ include.width }}" {% endunless -%}{%- endif -%}{%- if include.height %} style="max-height: {{ include.height }};" {% endif %}/>
  </a>
{% if include.caption -%}
  <figcaption>{{ include.caption }}</figcaption>
{%- endif -%}
</figure>
